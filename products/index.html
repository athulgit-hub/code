<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1;" />
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="window">
        <div class="order-info">
          <div class="order-info-content">
            <h2>Order Summary</h2>
            <div class="line"></div>
            <table class="order-table">
              <tbody>
                <tr>
                  <td>
                    <img
                      src="https://mauijim.scene7.com/is/image/mauijim/746-02MR-01?$config1098$"
                      class="full-width"
                    />
                  </td>
                  <td>
                    <br />
                    <span class="thin">John Jacobs</span> <br />
                    Shades 2.0 <br />
                    <span class="thin small">
                      Color: black/maroon<br /><br
                    /></span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="price">1999 Rs</div>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="line"></div>
            <div class="total">
              <span style="float: left">
                <div class="thin dense">GST 19%</div>
                <div class="thin dense">Delivery</div>
                TOTAL
              </span>
              <span style="float: right; text-align: right">
                <div class="thin dense">289.7 Rs</div>
                <div class="thin dense">80 Rs</div>
                2,369.7 Rs
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="button">
        <a class="link-btn" href="./../Product display/display.html"
          >Place Order</a
        >
      </div>
    </div>
  </body>
</html>
